<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/map.css" />

    <title>slider</title>
  </head>
  <body>
    <script src="../js/slider.js"></script>
    <header>
      <div id="logo">E-QUICK</div>
      <span class="sign"><a class="act" href="../../index.html">HOME</a> </span>
    </header>

    <div class="myslider fade" style="display: block">
      <img
        src="../images/first.jpeg"
        style="width: 100%; height: 100%; position: absolute"
      />
    </div>

    <div class="myslider fade">
      <img src="../images/second.jpeg" style="width: 100%; height: 100%" />
    </div>

    <div class="myslider fade">
      <img src="../images/step3.jpeg" style="width: 100%; height: 100%" />
    </div>

    <div class="myslider fade">
      <img src="../images/fourth.jpeg fade" style="width: 100%; height: 100%" />
    </div>

    <div class="myslider fade">
      <img src="../images/5th.jpeg" style="width: 100%; height: 100%" />
    </div>

    <div class="myslider fade">
      <img src="../images/6th.jpeg" style="width: 100%; height: 100%" />
    </div>

    <div class="myslider fade">
      <img src="../images/main.jpeg" style="width: 100%; height: 100%" />
    </div>

    <div class="myslider fade">
      <img src="../images/first.jpeg" style="width: 100%; height: 100%" />
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="dotsbox" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
      <!-- <span class="dot" onclick="currentSlide(8)"></span> -->
    </div>
  </body>
</html>
