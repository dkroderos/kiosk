<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/map.css" />

    <title>Slider</title>
</head>

<body>
    <header>
        <div id="logo">E-QUICK</div>
        <span class="sign"><a class="act" href="../../index.html">HOME</a> </span>
    </header>

    <div class="slider" id="slider-container">
        <div class="myslider fade" style="display: block">
            <img src="../images/first.jpeg" />
        </div>
        <div class="myslider fade">
            <img src="../images/second.jpeg" />
        </div>
        <div class="myslider fade">
            <img src="../images/step3.jpeg" />
        </div>
        <div class="myslider fade">
            <img src="../images/fourth.jpeg" />
        </div>
        <div class="myslider fade">
            <img src="../images/5th.jpeg" />
        </div>
        <div class="myslider fade">
            <img src="../images/6th.jpeg" />
        </div>
        <div class="myslider fade">
            <img src="../images/main.jpeg" />
        </div>
        <div class="myslider fade">
            <img src="../images/first.jpeg" />
        </div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="dotsbox" id="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>

    <script src="../js/slider.js"></script>
</body>

</html>
